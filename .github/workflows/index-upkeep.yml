name: Index upkeep

permissions:
  contents: write

on:
  schedule:
    # Mon/Wed/Fri → 3 commits (UTC)
    - cron: "5 9 * * 1,3,5"
    - cron: "20 13 * * 1,3,5"
    - cron: "45 18 * * 1,3,5"
    # Tue/Thu/Sat/Sun → 2 commits (UTC)
    - cron: "10 10 * * 2,4,6,0"
    - cron: "40 19 * * 2,4,6,0"
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update log
        run: echo "$(date -u) • upkeep" >> activity.txt

      - name: Commit and push
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add activity.txt
          git commit -m "upkeep: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push
